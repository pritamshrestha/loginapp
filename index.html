
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login app for the wells Fargo bank</title>
	<!-- this is for the fabicon -->
	<link rel="favicon icon" href="img/logo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-danger">Sign into Wells Fargo Bank!!</h1>
				<form>
					<div class="form-group">
						<label class="text-danger">Username</label>
						<input type="text" id="username" class="form-control">
					</div>
					<div class="form-group">
						<label class="text-danger">Password</label>
						<input type="password" id="password" class="form-control">
					</div>

					<div class="form-group">
						<!-- runs the function line 18 main.js -->
						<button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
					</div>
				</form>

				<div id="results"></div>
			</div>
		</div>
	</div>
    <!-- this is for the j-query -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- this is for the main js -->
	<script src="js/main.js"></script>
	<!-- this is for the bootstrap -->
	<script src="js/bootstrap.js"></script>

</body>
</html>
